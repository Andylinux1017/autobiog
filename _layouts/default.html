<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    {% include head-custom.html %}
    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{'/' |relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
          {% if site.show_downloads %}
          {% endif %}
           <a href="https://www.facebook.com/profile.php?id=100003987574755" class="btn btn-github"><span class="icon"></span>View on Facebook</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
        
        <h5>计算计算</h5>
        <!-- 计算器 -->
        <div class="calc-wrap">
          <div class="calc-in-out">
            <p class="calc-history" title=""></p>
            <p class="calc-in"></p>
            <p class="calc-out active"></p>
          </div>
          <table class="calc-operation">
            <thead></thead>
            <tbody>
              <tr>
                <td data-ac="cls" class="cls">C</td>
                <td data-ac="del">&larr;</td>
                <td data-ac="sq">x<sup>2</sup></td>
                <td data-ac="mul">&times;</td>
              </tr>
              <tr>
                <td data-val="7">7</td>
                <td data-val="8">8</td>
                <td data-val="9">9</td>
                <td data-ac="div">&divide;</td>
              </tr>
              <tr>
                <td data-val="4">4</td>
                <td data-val="5">5</td>
                <td data-val="6">6</td>
                <td data-ac="plus">+</td>
              </tr>
              <tr>
                <td data-val="1">1</td>
                <td data-val="2">2</td>
                <td data-val="3">3</td>
                <td data-ac="minus">-</td>
              </tr>
              <tr>
                <td data-ac="per">%</td>
                <td data-val="0">0</td>
                <td data-ac="dot">.</td>
                <td data-ac="eq" class="eq">=</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
